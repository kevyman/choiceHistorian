<app-navbar></app-navbar>

<ul>
  <li *ngFor="let month of monthList">
    <h2>{{month.month}} - {{month.release*1000 | date}}</h2>
    <ol>
      <li *ngFor="let game of month.games">
        <h4>{{game.name}}</h4>
        <ul>
          <li *ngFor="let item of game | keyvalue">{{item.key}} : {{item.value}}</li>
          
        </ul>
      </li>
    </ol>
  </li>
</ul>

<app-footer></app-footer>
